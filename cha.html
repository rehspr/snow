<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chat</title>
  <style>
    /* Full-screen background video */
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }
    video.bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Chat container */
    .chat-container {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 600px;
      height: 80vh;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 10px 10px 0 0;
      display: flex;
      flex-direction: column;
      padding: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }

    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      color: #fff;
      font-size: 16px;
      line-height: 1.5;
    }

    .chat-input {
      display: flex;
      align-items: center;
      border-top: 1px solid #444;
      padding: 10px;
    }

    .chat-input textarea {
      width: 80%;
      padding: 10px;
      border: none;
      border-radius: 10px;
      resize: none;
      background: #333;
      color: #fff;
      font-size: 14px;
      outline: none;
    }

    .chat-input button {
      margin-left: 10px;
      padding: 10px;
      background: #10a37f;
      border: none;
      border-radius: 10px;
      color: #fff;
      cursor: pointer;
      font-size: 14px;
    }

    .chat-message {
      margin: 5px 0;
      padding: 10px;
      border-radius: 10px;
      max-width: 80%;
    }

    .user-message {
      background: #10a37f;
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }

    .ai-message {
      background: #444;
      align-self: flex-start;
      border-bottom-left-radius: 0;
    }
  </style>
</head>
<body>

  <!-- Background video -->
  <video class="bg" autoplay loop muted>
    <source src="falling_particles_looping.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Chat interface -->
  <div class="chat-container">
    <div class="chat-box" id="chat-box">
      <!-- Messages will appear here -->
    </div>
    <div class="chat-input">
      <textarea id="user-input" placeholder="Type your message..." rows="1"></textarea>
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('user-input');

    // Function to append messages to chat
    function appendMessage(content, sender) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('chat-message', sender === 'user' ? 'user-message' : 'ai-message');
      messageDiv.textContent = content;
      chatBox.appendChild(messageDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Function to handle sending messages
    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;

      // Append user's message
      appendMessage(message, 'user');
      userInput.value = '';

      // Append AI's placeholder message
      appendMessage('AI is typing...', 'ai');

      try {
        // Fetch AI response
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer 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"
          },
          body: JSON.stringify({
            model: "gpt-4",
            messages: [{ role: "user", content: message }],
            temperature: 0.7
          })
        });

        const data = await response.json();
        const aiMessage = data.choices[0].message.content.trim();

        // Replace placeholder with AI's message
        const aiMessageDiv = chatBox.lastElementChild;
        aiMessageDiv.textContent = aiMessage;
      } catch (error) {
        console.error("Error fetching AI response:", error);
        const aiMessageDiv = chatBox.lastElementChild;
        aiMessageDiv.textContent = "Error: Unable to fetch AI response.";
      }
    }

    // Send message on Enter key press
    userInput.addEventListener('keydown', function (e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>

</body>
</html>
