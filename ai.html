<div style="max-width:500px;margin:auto;">
  <div id="chatbox" style="border:1px solid #ccc;padding:10px;border-radius:8px;">
    <textarea id="userInput" placeholder="Ask me something..." style="width:100%;height:80px;"></textarea>
    <button onclick="sendMessage()" style="margin-top:5px;width:100%;">Send</button>
    <div id="response" style="margin-top:10px;background:#f1f1f1;padding:8px;border-radius:6px;min-height:40px;"></div>
  </div>
</div>

<script>
async function sendMessage() {
  const message = document.getElementById("userInput").value;
  const responseDiv = document.getElementById("response");

  if(!message) return;

  responseDiv.innerHTML = "Thinking...";

  try {
    const res = await fetch("https://ai-proxy.aurakitty.workers.dev", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message }),
    });

    const data = await res.json();
    responseDiv.innerHTML = data.reply;
  } catch (err) {
    responseDiv.innerHTML = "Error: Unable to reach AI endpoint.";
  }
}
</script>
