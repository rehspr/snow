<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chat</title>
  <style>
    /* Full-screen background video */
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }
    video.bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Chat container */
    .chat-container {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 600px;
      height: 80vh;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 10px 10px 0 0;
      display: flex;
      flex-direction: column;
      padding: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }

    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      color: #fff;
      font-size: 16px;
      line-height: 1.5;
    }

    .chat-input {
      display: flex;
      align-items: center;
      border-top: 1px solid #444;
      padding: 10px;
    }

    .chat-input textarea {
      width: 80%;
      padding: 10px;
      border: none;
      border-radius: 10px;
      resize: none;
      background: #333;
      color: #fff;
      font-size: 14px;
      outline: none;
    }

    .chat-input button {
      margin-left: 10px;
      padding: 10px;
      background: #10a37f;
      border: none;
      border-radius: 10px;
      color: #fff;
      cursor: pointer;
      font-size: 14px;
    }

    .chat-message {
      margin: 5px 0;
      padding: 10px;
      border-radius: 10px;
      max-width: 80%;
    }

    .user-message {
      background: #10a37f;
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }

    .ai-message {
      background: #444;
      align-self: flex-start;
      border-bottom-left-radius: 0;
    }
  </style>
</head>
<body>

  <!-- Background video -->
  <video class="bg" autoplay loop muted>
    <source src="falling_particles_looping.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Chat interface -->
  <div class="chat-container">
    <div class="chat-box" id="chat-box"></div>
    <div class="chat-input">
      <textarea id="user-input" placeholder="Type your message..." rows="1"></textarea>
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('user-input');

    // Netlify function endpoint
    const NETLIFY_FN = 'https://ai-proxy.aurakitty.workers.dev';

    // Append messages to chat
    function appendMessage(content, sender) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('chat-message', sender === 'user' ? 'user-message' : 'ai-message');
      messageDiv.textContent = content;
      chatBox.appendChild(messageDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Send message to Netlify function
    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;

      appendMessage(message, 'user');
      userInput.value = '';
      appendMessage('AI is typing...', 'ai');

      try {
        const response = await fetch(NETLIFY_FN, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });

        const data = await response.json();
        const aiMessageDiv = chatBox.lastElementChild;
        aiMessageDiv.textContent = data.reply;
      } catch (err) {
        console.error('Error fetching AI response:', err);
        const aiMessageDiv = chatBox.lastElementChild;
        aiMessageDiv.textContent = 'Error: Unable to fetch AI response.';
      }
    }

    // Send message on Enter key (Shift+Enter for newline)
    userInput.addEventListener('keydown', function(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>

</body>
</html>
