<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chat</title>
  <style>
    /* Full-screen background video */
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      background: #000;
    }

    video.bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Chat container */
    .chat-container {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 600px;
      height: 80vh;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      border-radius: 15px 15px 0 0;
      display: flex;
      flex-direction: column;
      padding: 15px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
      transition: all 0.3s ease;
    }

    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      color: #fff;
      font-size: 16px;
      line-height: 1.6;
      scroll-behavior: smooth;
    }

    /* Message bubbles */
    .chat-message {
      margin: 6px 0;
      padding: 12px 16px;
      border-radius: 18px;
      max-width: 75%;
      word-wrap: break-word;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeInUp 0.3s forwards;
    }

    .user-message {
      background: linear-gradient(135deg, #10a37f, #1ed2a0);
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }

    .ai-message {
      background: rgba(68, 68, 68, 0.9);
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Input area */
    .chat-input {
      display: flex;
      align-items: center;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      padding: 10px 0 0 0;
    }

    .chat-input textarea {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 12px;
      resize: none;
      background: rgba(50, 50, 50, 0.8);
      color: #fff;
      font-size: 14px;
      outline: none;
      transition: background 0.2s ease;
    }

    .chat-input textarea:focus {
      background: rgba(70, 70, 70, 0.9);
    }

    .chat-input button {
      margin-left: 10px;
      padding: 12px 18px;
      background: linear-gradient(135deg, #10a37f, #1ed2a0);
      border: none;
      border-radius: 12px;
      color: #fff;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .chat-input button:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 12px rgba(16, 163, 127, 0.6);
    }

    /* AI typing indicator */
    .typing {
      display: inline-block;
      width: 10px;
      height: 10px;
      margin-right: 3px;
      background-color: #fff;
      border-radius: 50%;
      animation: blink 1s infinite;
    }

    .typing:nth-child(2) { animation-delay: 0.2s; }
    .typing:nth-child(3) { animation-delay: 0.4s; }

    @keyframes blink {
      0%, 80%, 100% { opacity: 0; }
      40% { opacity: 1; }
    }

    @media (max-width: 650px) {
      .chat-container {
        width: 95%;
        height: 70vh;
      }
    }

  </style>
</head>
<body>

  <video class="bg" autoplay loop muted>
    <source src="falling_particles_looping.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="chat-container">
    <div class="chat-box" id="chat-box"></div>
    <div class="chat-input">
      <textarea id="user-input" placeholder="Type your message..." rows="1"></textarea>
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('user-input');
    const NETLIFY_FN = 'https://ai-proxy.aurakitty.workers.dev';

    function appendMessage(content, sender, isTyping=false) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('chat-message', sender === 'user' ? 'user-message' : 'ai-message');

      if (isTyping) {
        messageDiv.innerHTML = '<span class="typing"></span><span class="typing"></span><span class="typing"></span>';
      } else {
        messageDiv.textContent = content;
      }

      chatBox.appendChild(messageDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
      return messageDiv;
    }

    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;

      appendMessage(message, 'user');
      userInput.value = '';

      const typingDiv = appendMessage('', 'ai', true);

      try {
        const response = await fetch(NETLIFY_FN, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });

        const data = await response.json();
        typingDiv.textContent = data.reply;
      } catch (err) {
        console.error('Error fetching AI response:', err);
        typingDiv.textContent = 'Error: Unable to fetch AI response.';
      }
    }

    userInput.addEventListener('keydown', function(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    // Auto-resize textarea
    userInput.addEventListener('input', function() {
      this.style.height = 'auto';
      this.style.height = this.scrollHeight + 'px';
    });
  </script>

</body>
</html>
