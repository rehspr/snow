<!DOCTYPE html>
<html lang="en">
<head>

  <title>How to Play Minecraft</title>

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      background: black;
      overflow: hidden;
    }

    video#bgvid {
      position: fixed;
      top: 0; left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .content {
      position: relative;
      top: 20%;
    }

    h1 {
      font-size: 2em;
    }

    ol {
      text-align: left;
      display: inline-block;
      margin: 20px auto;
      font-size: 18px;
    }

    .btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #ffffffcc;
      color: black;
      cursor: pointer;
    }

    .btn:hover {
      background-color: white;
    }
  </style>
</head>
