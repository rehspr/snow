<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>How to Play Minecraft</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
    }

    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1; /* Make sure it's behind the content */
    }

    nav {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 1;
    }

    nav a {
      margin-right: 15px;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      background: rgba(0, 0, 0, 0.5);
      padding: 6px 10px;
      border-radius: 4px;
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      max-width: 600px;
    }

    .content h2 { margin-bottom: 15px; }
    .content ol { text-align: left; margin: 0 auto 20px; }

    .enter-button a,
    .cloak-button button {
      background-color: black;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      border: 2px solid white;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s, color 0.3s;
    }

    .enter-button a:hover,
    .cloak-button button:hover {
      background-color: white;
      color: black;
    }

    .chat-container {
      margin-top: 40px;
      background: rgba(0, 0, 0, 0.75);
      padding: 20px;
      border-radius: 12px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
      position: relative;
    }

    #messages {
      height: 220px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      background: rgba(255,255,255,0.05);
      border-radius: 8px;
      font-family: monospace;
      white-space: pre-wrap;
      word-wrap: break-word;
      margin-bottom: 10px;
    }

    input, button {
      padding: 8px;
      margin: 4px;
      border-radius: 6px;
      border: none;
      outline: none;
      font-size: 14px;
    }

    input {
      background: rgba(255,255,255,0.1);
      color: white;
    }

    button {
      background: white;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }

    .admin-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: white;
      color: black;
      padding: 6px 10px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .admin-controls {
      display: flex;
      gap: 5px;
      margin-top: 4px;
    }

    .edit-btn { background: #ffd700; color: black; }
    .delete-btn { background: #ff4444; color: white; }

    #admin-modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    #admin-modal-content {
      background: #222;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
      text-align: center;
      color: white; /* Set the text color to white */
    }

    #admin-modal-content input {
      color: white; /* Input text color */
      background: rgba(255,255,255,0.1); /* Light background for input fields */
    }

    #admin-modal-content input::placeholder {
      color: #ccc; /* Light placeholder color */
    }

    #admin-modal-content button {
      background: #fff;
      color: black; /* Text color of the button */
    }

    #clearBtn {
      display: none;
      margin-top: 10px;
      background: white;
      color: black;
    }
  </style>
</head>

<body>
  <video id="bg-video" autoplay muted loop playsinline>
    <source src="falling_particles_looping.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="projects.html">Projects</a>
  </nav>

  <div class="content">
    <h2>How to Play Minecraft</h2>
    <ol>
      <li>Click about:blank cloak</li>
      <li>Press Search History Byp@ss</li>
      <li>Search <strong>eagle craft x13</strong></li>
      <li>Click the <strong>WASM 1.8.8</strong> version</li>
    </ol>

    <div class="enter-button">
      <a href="projects.html">Click to Enter</a>
    </div>

    <div class="cloak-button">
      <button onclick="cloakTab()">Press to Cloak Tab</button>
    </div>

    <div class="chat-container">
      <button class="admin-btn" onclick="document.getElementById('admin-modal').style.display='flex'">‚öôÔ∏è Admin Panel</button>
      <h3 style="text-align:center;">üí¨ Live Chat Room</h3>

      <div id="messages"></div>

      <div style="text-align: center;">
        <input id="name" placeholder="Name" />
        <input id="message" placeholder="Message" />
        <button onclick="sendMessage()">Send</button>
      </div>

      <button id="clearBtn" onclick="clearMessages()">üßπ Clear All Messages</button>
    </div>
  </div>

  <!-- Admin Login Modal -->
  <div id="admin-modal">
    <div id="admin-modal-content">
      <h3>Admin Login</h3>
      <input id="adminUser" placeholder="Username"><br>
      <input id="adminPass" type="password" placeholder="Password"><br>
      <button onclick="loginAdmin()">Login</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, onChildChanged, onChildRemoved, remove, update } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCsACxbiTQf6D6KrCS6vfGfaGBkTne9sTk",
      authDomain: "snow-github-chat-room.firebaseapp.com",
      databaseURL: "https://snow-github-chat-room-default-rtdb.firebaseio.com",
      projectId: "snow-github-chat-room",
      storageBucket: "snow-github-chat-room.firebasestorage.app",
      messagingSenderId: "1035470861962",
      appId: "1:1035470861962:web:d8c41e8bcd466872a0df73"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const messagesRef = ref(db, "messages");

    let isAdmin = false;
    const loadedMessages = new Set();

    function renderMessage(key, data) {
      const msgDiv = document.createElement("div");
      msgDiv.id = "msg-" + key;
      msgDiv.innerHTML = `<strong>${data.name}</strong>: <span id="text-${key}">${data.text}</span>`;

      if (isAdmin) {
        const controls = document.createElement("div");
        controls.className = "admin-controls";
        controls.innerHTML = `  
          <button class="edit-btn" onclick="editMessage('${key}')">Edit</button>
          <button class="delete-btn" onclick="deleteMessage('${key}')">Delete</button>
        `;
        msgDiv.appendChild(controls);
      }

      document.getElementById("messages").appendChild(msgDiv);
      document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;
    }

    onChildAdded(messagesRef, (snapshot) => {
      const key = snapshot.key;
      if (!loadedMessages.has(key)) {
        loadedMessages.add(key);
        renderMessage(key, snapshot.val());
      }
    });

    onChildChanged(messagesRef, (snapshot) => {
      const key = snapshot.key;
      const updatedText = snapshot.val().text;
      const textEl = document.getElementById("text-" + key);
      if (textEl) textEl.textContent = updatedText;
    });

    onChildRemoved(messagesRef, (snapshot) => {
      const key = snapshot.key;
      const msgDiv = document.getElementById("msg-" + key);
      if (msgDiv) msgDiv.remove();
      loadedMessages.delete(key);
    });

    window.sendMessage = function () {
      const name = document.getElementById("name").value.trim();
      const text = document.getElementById("message").value.trim();
      if (name && text) {
        push(messagesRef, { name, text, timestamp: Date.now() });
        document.getElementById("message").value = "";
      }
    };

    window.loginAdmin = function () {
      const user = document.getElementById("adminUser").value;
      const pass = document.getElementById("adminPass").value;
      if (user === "rehspr" && pass === "rehspr") {
        isAdmin = true;
        document.getElementById("admin-modal").style.display = "none";
        document.getElementById("clearBtn").style.display = "inline-block";

        for (const key of loadedMessages) {
          const div = document.getElementById("msg-" + key);
          if (div && !div.querySelector(".admin-controls")) {
            const controls = document.createElement("div");
            controls.className = "admin-controls";
            controls.innerHTML = `
              <button class="edit-btn" onclick="editMessage('${key}')">Edit</button>
              <button class="delete-btn" onclick="deleteMessage('${key}')">Delete</button>
            `;
            div.appendChild(controls);
          }
        }
      } else {
        alert("Incorrect credentials.");
      }
    };

    window.editMessage = function (key) {
      const current = document.getElementById("text-" + key).textContent;
      const updated = prompt("Edit message:", current);
      if (updated !== null) {
        update(ref(db, `messages/${key}`), { text: updated });
      }
    };

    window.deleteMessage = function (key) {
      if (confirm("Delete this message?")) {
        remove(ref(db, `messages/${key}`));
      }
    };

    window.clearMessages = function () {
      if (confirm("Clear all messages?")) {
        remove(messagesRef);
        document.getElementById("messages").innerHTML = "";
        loadedMessages.clear();
      }
    };
  </script>

  <script>
    function cloakTab() {
      const win = window.open();
      const url = "https://rehspr.github.io/snow/index.html";
      if (url) {
        const iframe = document.createElement("iframe");
        iframe.style.border = "none";
        iframe.style.width = "100%";
        iframe.style.height = "100%";
        iframe.style.margin = "0";
        win.document.body.style.margin = "0";
        win.document.body.style.height = "100vh";
        win.document.body.appendChild(iframe);
        iframe.src = url;
      }
    }
  </script>
</body>
</html>
