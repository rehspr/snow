<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>How to Play Minecraft</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      color: white;
    }

    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    nav {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 1;
    }

    nav a {
      margin-right: 15px;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      background: rgba(0, 0, 0, 0.5);
      padding: 6px 10px;
      border-radius: 4px;
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      max-width: 600px;
    }

    .content h2 { margin-bottom: 15px; }
    .content ol { text-align: left; margin: 0 auto 20px; }

    .enter-button a,
    .cloak-button button {
      background-color: black;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      border: 2px solid white;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s, color 0.3s;
    }

    .enter-button a:hover,
    .cloak-button button:hover {
      background-color: white;
      color: black;
    }

    .chat-container {
      margin-top: 40px;
      background: rgba(0, 0, 0, 0.75);
      padding: 20px;
      border-radius: 12px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
      position: relative;
    }

    #messages {
      height: 220px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      background: rgba(255,255,255,0.05);
      border-radius: 8px;
      font-family: monospace;
      white-space: pre-wrap;
      word-wrap: break-word;
      margin-bottom: 10px;
      color: white;
    }

    input, button {
      padding: 8px;
      margin: 4px;
      border-radius: 6px;
      border: none;
      outline: none;
      font-size: 14px;
    }

    input {
      background: rgba(255,255,255,0.1);
      color: white;
    }

    button {
      background: white;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }

    .admin-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: url('admicon.png') no-repeat center center;
      background-size: contain;
      width: 40px;
      height: 40px;
      border: none;
      cursor: pointer;
      z-index: 2;
    }

    .admin-controls {
      display: flex;
      gap: 5px;
      margin-top: 4px;
    }

    .edit-btn { background: #ffd700; color: black; }
    .delete-btn { background: #ff4444; color: white; }

    #admin-modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    #admin-modal-content {
      background: #222;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
      text-align: center;
    }

    #clearBtn {
      display: none;
      margin-top: 10px;
      background: black;
      color: white;
    }
  </style>
</head>
<body>
  <video id="bg-video" autoplay muted loop playsinline>
    <source src="falling_particles_looping.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>

  </nav>

  <div class="content">
    <h2>How to Play Minecraft</h2>
    <ol>
      <li>Click about:blank cloak</li>
      <li>Press Search History Byp@ss</li>
      <li>Search <strong>eagle craft x13</strong></li>
      <li>Click the <strong>WASM 1.8.8</strong> version</li>
    </ol>

    <div class="enter-button">
      <a href="projects.html">Click to Enter</a>
    </div>

    <div class="cloak-button">
      <button onclick="cloakTab()">Press to Cloak Tab</button>
    </div>

    <div class="chat-container">
      <button class="admin-btn" onclick="document.getElementById('admin-modal').style.display='flex'"></button>
      <h3 style="text-align:center; color: white;">ðŸ’¬ Live Chat Room</h3>
      
      <div id="messages"></div>

      <div style="text-align: center;">
        <input id="name" placeholder="Name" />
        <input id="message" placeholder="Message" />
        <button onclick="sendMessage()">Send</button>
      </div>

  <!-- Admin Login Modal -->
  <div id="admin-modal">
    <div id="admin-modal-content">
      <h3>Admin Login</h3>
      <input id="adminUser" placeholder="Username"><br>
      <input id="adminPass" type="password" placeholder="Password"><br>
      <button onclick="loginAdmin()">Login</button>
      <button onclick="closeAdminModal()">Cancel</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, onChildChanged, onChildRemoved, remove, update } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCsACxbiTQf6D6KrCS6vfGfaGBkTne9sTk",
      authDomain: "snow-github-chat-room.firebaseapp.com",
      databaseURL: "https://snow-github-chat-room-default-rtdb.firebaseio.com",
      projectId: "snow-github-chat-room",
      storageBucket: "snow-github-chat-room.firebasestorage.app",
      messagingSenderId: "1035470861962",
      appId: "1:1035470861962:web:d8c41e8bcd466872a0df73"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const messagesRef = ref(db, "messages");
    const auth = getAuth(app);

    let isAdmin = false;
    const loadedMessages = new Set();

    // âœ¨ Improved Input Sanitization Function
    function sanitize(input) {
        const div = document.createElement('div');
        div.textContent = input;
        let sanitizedInput = div.innerHTML;
        sanitizedInput = sanitizedInput.replace(/<script.*?>.*?<\/script>/gi, '')
                                       .replace(/on\w+=".*?"/gi, '');
        return sanitizedInput;
    }

    // Admin login function
    function loginAdmin() {
      const username = document.getElementById("adminUser").value;
      const password = document.getElementById("adminPass").value;

      if (username === "rehspr" && password === "rehspr") {
        isAdmin = true;
        alert("Logged in as Admin");
        closeAdminModal();
        document.getElementById("clearBtn").style.display = "block";  // Show the clear button
      } else {
        alert("Invalid credentials");
      }
    }

    function closeAdminModal() {
      document.getElementById('admin-modal').style.display = 'none';
    }

    function renderMessage(key, data) {
      const msgDiv = document.createElement("div");
      msgDiv.id = "msg-" + key;
      msgDiv.innerHTML = `<strong>${sanitize(data.name)}</strong>: <span id="text-${key}">${sanitize(data.text)}</span>`;

      if (isAdmin) {
        const controls = document.createElement("div");
        controls.className = "admin-controls";
        controls.innerHTML = ` 
          <button class="edit-btn" onclick="editMessage('${key}')">Edit</button>
          <button class="delete-btn" onclick="deleteMessage('${key}')">Delete</button>
        `;
        msgDiv.appendChild(controls);
      }

      document.getElementById("messages").appendChild(msgDiv);
      document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;
    }

    onChildAdded(messagesRef, (snapshot) => {
      const key = snapshot.key;
      if (!loadedMessages.has(key)) {
        loadedMessages.add(key);
        renderMessage(key, snapshot.val());
      }
    });

    onChildChanged(messagesRef, (snapshot) => {
      const key = snapshot.key;
      const updatedText = sanitize(snapshot.val().text);
      const textEl = document.getElementById("text-" + key);
      if (textEl) textEl.textContent = updatedText;
    });

    onChildRemoved(messagesRef, (snapshot) => {
      const key = snapshot.key;
      const msgDiv = document.getElementById("msg-" + key);
      if (msgDiv) msgDiv.remove();
      loadedMessages.delete(key);
    });

    window.sendMessage = function () {
      const nameRaw = document.getElementById("name").value.trim();
      const textRaw = document.getElementById("message").value.trim();

      if (!nameRaw || !textRaw) return;

      const sanitizedName = sanitize(nameRaw);
      const sanitizedText = sanitize(textRaw);

      push(messagesRef, {
        name: sanitizedName,
        text: sanitizedText
      });

      document.getElementById("name").value = '';
      document.getElementById("message").value = '';
    }

    function deleteMessage(key) {
      if (confirm('Are you sure you want to delete this message?')) {
        remove(ref(db, "messages/" + key));
      }
    }

    function editMessage(key) {
      const newText = prompt('Edit message:', document.getElementById('text-' + key).textContent);
      if (newText !== null && newText.trim() !== "") {
        update(ref(db, "messages/" + key), {
          text: sanitize(newText)
        });
      }
    }

    function clearMessages() {
      if (confirm('Are you sure you want to clear all messages?')) {
        const messages = document.getElementById("messages").children;
        for (let message of messages) {
          const key = message.id.split("-")[1];
          remove(ref(db, "messages/" + key));
        }
      }
    }
  </script>
</body>
</html>
