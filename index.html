<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>How to Play Minecraft</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      color: white;
    }

    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    nav {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 1;
    }

    nav a {
      margin-right: 15px;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      background: rgba(0, 0, 0, 0.5);
      padding: 6px 10px;
      border-radius: 4px;
    }

    nav a:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      max-width: 600px;
    }

    .content h2 { margin-bottom: 15px; }
    .content ol { text-align: left; margin: 0 auto 20px; }

    .enter-button a,
    .cloak-button button {
      background-color: black;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      border: 2px solid white;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s, color 0.3s;
    }

    .enter-button a:hover,
    .cloak-button button:hover {
      background-color: white;
      color: black;
    }

    .admin-btn {
      position: absolute;
      top: 15px;
      right: 20px;
      background: rgba(255, 255, 255, 0.9);
      color: black;
      border: none;
      padding: 6px 12px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .admin-modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }

    .admin-modal-content {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      color: white;
      text-align: center;
    }

    .admin-modal-content input {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      border: none;
      border-radius: 6px;
      background: #333;
      color: white;
    }

    .admin-modal-content button {
      width: 100%;
      padding: 8px;
      border: none;
      border-radius: 6px;
      background: white;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }

    .admin-controls {
      display: none;
      justify-content: center;
      margin-top: 10px;
    }

    .admin-controls button {
      margin: 0 6px;
      padding: 6px 10px;
      font-size: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .edit-btn {
      background: #ffd700; color: black;
    }

    .delete-btn {
      background: #ff4444; color: white;
    }

    .clear-btn {
      background: white; color: black;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <video id="bg-video" autoplay muted loop playsinline>
    <source src="falling_particles_looping.mp4" type="video/mp4" />
  </video>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="projects.html">Projects</a>
  </nav>

  <div class="content">
    <h2>How to Play Minecraft</h2>
    <ol>
      <li>Click about:blank cloak</li>
      <li>Press Search History Byp@ss</li>
      <li>Search <strong>eagle craft x13</strong></li>
      <li>Click the <strong>WASM 1.8.8</strong> version</li>
    </ol>

    <div class="enter-button">
      <a href="projects.html">Click to Enter</a>
    </div>

    <div class="cloak-button">
      <button onclick="cloakTab()">Press to Cloak Tab</button>
    </div>

    <!-- üîπ Chat Room UI -->
    <div style="margin-top: 40px; background: rgba(0, 0, 0, 0.75); padding: 20px; border-radius: 12px; max-width: 600px; margin-left: auto; margin-right: auto; box-shadow: 0 0 10px rgba(255,255,255,0.1); position: relative;">
      <button class="admin-btn" onclick="document.getElementById('adminModal').style.display='flex'">
        ‚öôÔ∏è Admin Panel
      </button>

      <h3 style="margin-bottom: 15px; text-align: center;">üí¨ Live Chat Room</h3>
      <div id="messages" style="height: 220px; overflow-y: auto; border: 1px solid #ccc; padding: 12px; background: rgba(255,255,255,0.05); border-radius: 8px; margin-bottom: 15px; font-family: monospace; font-size: 14px; white-space: pre-wrap; word-wrap: break-word;"></div>

      <div style="display: flex; gap: 10px; flex-wrap: wrap; justify-content: center;">
        <input type="text" id="name" placeholder="Name" style="flex: 1 1 100px; padding: 8px; border-radius: 6px; border: none; outline: none; font-size: 14px; background: rgba(255,255,255,0.1); color: white;" />
        <input type="text" id="message" placeholder="Message" style="flex: 2 1 200px; padding: 8px; border-radius: 6px; border: none; outline: none; font-size: 14px; background: rgba(255,255,255,0.1); color: white;" />
        <button onclick="sendMessage()" style="padding: 8px 16px; background-color: white; color: black; border: none; border-radius: 6px; font-weight: bold; cursor: pointer;">Send</button>
      </div>

      <button class="clear-btn" style="display:none;" id="clearBtn" onclick="clearMessages()">üßπ Clear All Messages</button>
    </div>
  </div>

  <!-- üîê Admin Login Modal -->
  <div class="admin-modal" id="adminModal">
    <div class="admin-modal-content">
      <h3>Admin Login</h3>
      <input type="text" id="adminUser" placeholder="Username">
      <input type="password" id="adminPass" placeholder="Password">
      <button onclick="loginAdmin()">Login</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, remove, set, get, child } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const app = initializeApp({
      apiKey: "AIzaSyCsACxbiTQf6D6KrCS6vfGfaGBkTne9sTk",
      authDomain: "snow-github-chat-room.firebaseapp.com",
      databaseURL: "https://snow-github-chat-room-default-rtdb.firebaseio.com",
      projectId: "snow-github-chat-room",
      storageBucket: "snow-github-chat-room.firebasestorage.app",
      messagingSenderId: "1035470861962",
      appId: "1:1035470861962:web:d8c41e8bcd466872a0df73"
    });

    const db = getDatabase(app);
    let isAdmin = false;

    window.sendMessage = function () {
      const name = document.getElementById("name").value;
      const text = document.getElementById("message").value;
      if (name && text) {
        push(ref(db, "messages"), { name, text, timestamp: Date.now() });
        document.getElementById("message").value = '';
      }
    };

    window.loginAdmin = function () {
      const u = document.getElementById("adminUser").value;
      const p = document.getElementById("adminPass").value;
      if (u === "rehspr" && p === "rehspr") {
        isAdmin = true;
        document.getElementById("adminModal").style.display = "none";
        document.getElementById("clearBtn").style.display = "inline-block";
        document.querySelectorAll(".admin-controls").forEach(el => el.style.display = "flex");
      } else {
        alert("Incorrect credentials.");
      }
    };

    window.editMessage = function (key, currentText) {
      const newText = prompt("Edit message:", currentText);
      if (newText) {
        set(ref(db, `messages/${key}/text`), newText);
      }
    };

    window.deleteMessage = function (key) {
      remove(ref(db, "messages/" + key));
    };

    window.clearMessages = function () {
      if (confirm("Are you sure you want to clear all messages?")) {
        remove(ref(db, "messages"));
      }
    };

    const messagesRef = ref(db, "messages");
    onChildAdded(messagesRef, (snapshot) => {
      const msg = snapshot.val();
      const key = snapshot.key;
      const msgDiv = document.createElement("div");
      msgDiv.innerHTML = `<span>${msg.name}: ${msg.text}</span>`;
      if (isAdmin) {
        const controls = document.createElement("div");
        controls.className = "admin-controls";
        controls.style.display = "flex";
        controls.innerHTML = `
          <button class="edit-btn" onclick="editMessage('${key}', \`${msg.text.replace(/`/g, "\\`")}\`)">Edit</button>
          <button class="delete-btn" onclick="deleteMessage('${key}')">Delete</button>`;
        msgDiv.appendChild(controls);
      } else {
        msgDiv.className = "admin-controls";
      }
      document.getElementById("messages").appendChild(msgDiv);
      document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;
    });
  </script>

  <script>
    function cloakTab() {
      const win = window.open();
      const url = "https://rehspr.github.io/snow/index.html";
      if (url) {
        const iframe = document.createElement("iframe");
        iframe.style.border = "none";
        iframe.style.width = "100%";
        iframe.style.height = "100%";
        iframe.style.margin = "0";
        win.document.body.style.margin = "0";
        win.document.body.style.height = "100vh";
        win.document.body.appendChild(iframe);
        iframe.src = url;
      }
    }
  </script>
</body>
</html>
