<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>How to Play Minecraft</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      color: white;
    }

    /* Background video setup */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
      background-color: black;
    }

    nav {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 1;
    }

    nav a {
      margin-right: 15px;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      background: rgba(0, 0, 0, 0.5);
      padding: 6px 10px;
      border-radius: 4px;
    }

    nav a:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      max-width: 600px;
    }

    .content h2 {
      margin-bottom: 15px;
    }

    .content ol {
      text-align: left;
      margin: 0 auto 20px;
    }

    .enter-button a,
    .cloak-button button {
      display: inline-block;
      background-color: #1a1a1a;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      font-weight: bold;
      border: 1px solid #444;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .enter-button a:hover,
    .cloak-button button:hover {
      background-color: #444;
      color: #fff;
    }
  </style>
</head>

<body>

  <!-- Background video -->
  <video id="bg-video" autoplay muted loop playsinline>
    <source src="falling_particles_looping.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Navigation Menu -->
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="projects.html">Projects</a>
  </nav>

  <!-- Centered content -->
  <div class="content">
    <h2>How to Play Minecraft</h2>
    <ol>
      <li>Click about:blank cloak</li>
      <li>Press Search History Byp@ss</li>
      <li>Search <strong>eagle craft x13</strong></li>
      <li>Click the <strong>WASM 1.8.8</strong> version</li>
    </ol>

    <div class="enter-button">
      <a href="projects.html">Click to Enter</a>
    </div>

    <div class="cloak-button">
      <button onclick="cloakTab()">
        Press To Cloak Tab (makes it so teachers can't see it on GoGuardian, IT WILL SHOW THEM THE LAST TAB YOU WERE ON THAT WAS NOT CLOAKED!)
      </button>
    </div>
  </div>

        <body>

</body>
