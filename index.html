<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Chat with Admin Panel</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
    }

    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    nav {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 1;
    }

    nav a {
      margin-right: 15px;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      background: rgba(0, 0, 0, 0.5);
      padding: 6px 10px;
      border-radius: 4px;
    }

    .chat-container {
      position: relative;
      margin: 100px auto;
      max-width: 600px;
      background: rgba(0,0,0,0.75);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
    }

    #messages {
      height: 220px;
      overflow-y: auto;
      border: 1px solid #ccc;
      background: rgba(255,255,255,0.05);
      border-radius: 8px;
      padding: 10px;
      font-family: monospace;
      white-space: pre-wrap;
      word-wrap: break-word;
      margin-bottom: 10px;
    }

    input, button {
      padding: 8px;
      margin: 4px;
      border-radius: 6px;
      border: none;
      outline: none;
      font-size: 14px;
    }

    input {
      background: rgba(255,255,255,0.1);
      color: white;
    }

    button {
      background: white;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }

    .admin-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: white;
      color: black;
      padding: 6px 10px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .admin-controls {
      display: flex;
      gap: 5px;
      margin-top: 4px;
    }

    .edit-btn {
      background: #ffd700;
      color: black;
    }

    .delete-btn {
      background: #ff4444;
      color: white;
    }

    #admin-modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    #admin-modal-content {
      background: #222;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
      text-align: center;
    }

    #clearBtn {
      display: none;
      margin-top: 10px;
      background: white;
      color: black;
    }
  </style>
</head>
<body>
  <video id="bg-video" autoplay muted loop playsinline>
    <source src="falling_particles_looping.mp4" type="video/mp4" />
  </video>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="projects.html">Projects</a>
  </nav>

  <div class="chat-container">
    <button class="admin-btn" onclick="document.getElementById('admin-modal').style.display='flex'">‚öôÔ∏è Admin Panel</button>
    <h3 style="text-align:center;">üí¨ Live Chat Room</h3>

    <div id="messages"></div>

    <div style="text-align: center;">
      <input id="name" placeholder="Name" />
      <input id="message" placeholder="Message" />
      <button onclick="sendMessage()">Send</button>
    </div>

    <button id="clearBtn" onclick="clearMessages()">üßπ Clear All Messages</button>
  </div>

  <!-- Admin Login Modal -->
  <div id="admin-modal">
    <div id="admin-modal-content">
      <h3>Admin Login</h3>
      <input id="adminUser" placeholder="Username"><br>
      <input id="adminPass" type="password" placeholder="Password"><br>
      <button onclick="loginAdmin()">Login</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, remove, update, onChildChanged, onChildRemoved } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCsACxbiTQf6D6KrCS6vfGfaGBkTne9sTk",
      authDomain: "snow-github-chat-room.firebaseapp.com",
      databaseURL: "https://snow-github-chat-room-default-rtdb.firebaseio.com",
      projectId: "snow-github-chat-room",
      storageBucket: "snow-github-chat-room.firebasestorage.app",
      messagingSenderId: "1035470861962",
      appId: "1:1035470861962:web:d8c41e8bcd466872a0df73"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const messagesRef = ref(db, "messages");

    let isAdmin = false;

    function renderMessage(key, data) {
      const msgDiv = document.createElement("div");
      msgDiv.id = "msg-" + key;
      msgDiv.innerHTML = `<strong>${data.name}</strong>: <span id="text-${key}">${data.text}</span>`;

      if (isAdmin) {
        const controls = document.createElement("div");
        controls.className = "admin-controls";
        controls.innerHTML = `
          <button class="edit-btn" onclick="editMessage('${key}')">Edit</button>
          <button class="delete-btn" onclick="deleteMessage('${key}')">Delete</button>
        `;
        msgDiv.appendChild(controls);
      }

      document.getElementById("messages").appendChild(msgDiv);
      document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;
    }

    onChildAdded(messagesRef, (snapshot) => {
      renderMessage(snapshot.key, snapshot.val());
    });

    onChildChanged(messagesRef, (snapshot) => {
      const key = snapshot.key;
      document.getElementById("text-" + key).textContent = snapshot.val().text;
    });

    onChildRemoved(messagesRef, (snapshot) => {
      const el = document.getElementById("msg-" + snapshot.key);
      if (el) el.remove();
    });

    window.sendMessage = function () {
      const name = document.getElementById("name").value.trim();
      const text = document.getElementById("message").value.trim();
      if (name && text) {
        push(messagesRef, { name, text, timestamp: Date.now() });
        document.getElementById("message").value = "";
      }
    };

    window.loginAdmin = function () {
      const user = document.getElementById("adminUser").value;
      const pass = document.getElementById("adminPass").value;
      if (user === "rehspr" && pass === "rehspr") {
        isAdmin = true;
        document.getElementById("admin-modal").style.display = "none";
        document.getElementById("clearBtn").style.display = "inline-block";
        document.getElementById("messages").innerHTML = "";
        // Reload messages to show admin controls
        onChildAdded(messagesRef, (snapshot) => {
          renderMessage(snapshot.key, snapshot.val());
        });
      } else {
        alert("Incorrect credentials.");
      }
    };

    window.editMessage = function (key) {
      const current = document.getElementById("text-" + key).textContent;
      const updated = prompt("Edit message:", current);
      if (updated !== null) {
        update(ref(db, `messages/${key}`), { text: updated });
      }
    };

    window.deleteMessage = function (key) {
      if (confirm("Delete this message?")) {
        remove(ref(db, `messages/${key}`));
      }
    };

    window.clearMessages = function () {
      if (confirm("Clear all messages?")) {
        remove(messagesRef);
      }
    };
  </script>
</body>
</html>
