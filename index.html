<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>How to Play Minecraft</title>
  <style>
    /* Your existing styles */
  </style>
</head>
<body>

  <div class="content">
    <h2>How to Play Minecraft</h2>
    <button onclick="getUserInfo()">Get User Info</button> <!-- Add this button to trigger the function -->
  </div>

  <script>
    // IP and Info Getter
    function getUserInfo() {
      fetch("https://ipinfo.io/json")
        .then((response) => response.json())
        .then((data) => {
          console.log("User Info:", data); // Logs the user info to the console
        });
    }

    window.onload = function() {
      getUserInfo();  // Fetches user info when the page loads
    };
  </script>

</body>
</html>
