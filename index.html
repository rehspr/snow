<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Update Log</title>
  <link rel="stylesheet" href="style.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      color: white;
    }

    /* Background video setup */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Navigation menu */
    nav {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 1001;
    }

    nav a {
      margin-right: 15px;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      background: rgba(0, 0, 0, 0.5);
      padding: 6px 10px;
      border-radius: 4px;
    }

    nav a:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .log-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      max-width: 600px;
      z-index: 2;
    }

    .log-container h2 {
      margin-bottom: 15px;
    }

    .log-container ul {
      text-align: left;
      list-style-position: inside;
    }

    .proxy-button {
      margin-top: 20px;
    }

    .proxy-button button {
      background-color: #333;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .proxy-button button:hover {
      background-color: #555;
    }

    #proxy-container {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.95);
      z-index: 1000;
    }

    #proxy-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <video id="bg-video" autoplay muted loop playsinline>
    <source src="falling_particles_looping.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="projects.html">Projects</a>
  </nav>

  <div class="log-container">
    <h2>Update Log</h2>
    <ul>
      <li><strong>1.01</strong> - Added about:blank cloak</li>
    </ul>
    <div class="proxy-button">
      <button onclick="document.getElementById('proxy-container').style.display='block'">Click to Open Proxy</button>
    </div>
  </div>

  <div id="proxy-container">
    <iframe src="https://l.lightningbypass.co"></iframe>
  </div>

</body>
</html>
